{% if latest_question_list %}
    <ul>
        {% for latest_question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' latest_question.id %}">{{ latest_question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else%}
    <p>No Question!!</p>
{% endif %}
